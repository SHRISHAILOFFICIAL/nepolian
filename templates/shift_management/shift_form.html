{% extends 'base.html' %} {% load static %} {% block title %}{{ title
}}{%endblock %} {% block content %}

<div class="card">
  <div class="card-header bg-primary text-white"><h3>{{ title }}</h3></div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'manager_dashboard' %}" class="btn btn-secondary"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %} {% block title %}Login - Helping Hands{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white"><h3>Login</h3></div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{% url 'password_reset_request' %}" class="btn btn-link"
            >Forgot Password?</a
          >
        </form>
        <hr />
        <p>
          Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

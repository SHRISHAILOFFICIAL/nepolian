{% extends 'base.html' %} {% load static %} {% block title %}Security Question -
Helping Hands {% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3>Answer Security Question</h3>
      </div>
      <div class="card-body">
        <p><strong>{{ security_question }}</strong></p>
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

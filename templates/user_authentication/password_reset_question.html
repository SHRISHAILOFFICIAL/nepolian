{% extends 'base.html' %} {% load static %} {% block title %}Security Question - Helping
Hands{% endblock %} {% block content %}

<style>
  .security-question-container {
    min-height: calc(100vh - 150px);
    padding: 3rem 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }

  .security-question-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(102, 126, 234, 0.15);
    border: none;
    overflow: hidden;
  }

  .security-question-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 2rem;
    color: white;
  }

  .security-question-header h3 {
    font-family: "Poppins", sans-serif;
    font-weight: 800;
    margin: 0;
    font-size: 1.8rem;
  }

  .security-question-body {
    padding: 2.5rem;
  }

  .question-box {
    background: linear-gradient(
      135deg,
      rgba(102, 126, 234, 0.1) 0%,
      rgba(118, 75, 162, 0.1) 100%
    );
    border-radius: 16px;
    padding: 1.5rem;
    margin-bottom: 2rem;
    border-left: 4px solid #667eea;
  }

  .question-box p {
    font-family: "Poppins", sans-serif;
    font-weight: 600;
    color: #333;
    margin: 0;
    font-size: 1.1rem;
  }

  .form-label {
    font-family: "Poppins", sans-serif;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
  }

  .form-control {
    border: 2px solid #e0e7ff;
    border-radius: 12px;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
    background: #f9fafb;
  }

  .form-control:focus {
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 50px;
    padding: 0.75rem 2rem;
    font-weight: 700;
    font-family: "Poppins", sans-serif;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    width: 100%;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  }
</style>

<div class="security-question-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="security-question-card">
          <div class="security-question-header">
            <h3>
              <i class="bi bi-question-circle"></i> Answer Security Question
            </h3>
          </div>
          <div class="security-question-body">
            <div class="question-box">
              <p>
                <i class="bi bi-chat-left-quote"></i> {{ security_question }}
              </p>
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label
                  for="{{ form.security_answer.id_for_label }}"
                  class="form-label"
                >
                  <i class="bi bi-pencil"></i> Your Answer
                </label>
                {{ form.security_answer }}
                <small class="text-muted d-block mt-2">
                  <i class="bi bi-info-circle"></i> Answer is case-insensitive
                </small>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %} {% load static %} {% block title %}Password Reset -
Helping Hands{% endblock %} {% block content %}

<style>
  .password-reset-container {
    min-height: calc(100vh - 150px);
    padding: 3rem 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }

  .password-reset-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(102, 126, 234, 0.15);
    border: none;
    overflow: hidden;
  }

  .password-reset-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 2rem;
    color: white;
    position: relative;
  }

  .password-reset-header::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(50%, -50%);
  }

  .password-reset-header h3 {
    font-family: "Poppins", sans-serif;
    font-weight: 800;
    margin: 0;
    position: relative;
    z-index: 2;
    font-size: 1.8rem;
  }

  .password-reset-body {
    padding: 2.5rem;
  }

  .form-label {
    font-family: "Poppins", sans-serif;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
  }

  .form-control {
    border: 2px solid #e0e7ff;
    border-radius: 12px;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
    background: #f9fafb;
  }

  .form-control:focus {
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 50px;
    padding: 0.75rem 2rem;
    font-weight: 700;
    font-family: "Poppins", sans-serif;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    width: 100%;
    margin-bottom: 0.5rem;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  }

  .btn-secondary {
    background: white;
    border: 2px solid #667eea;
    color: #667eea;
    border-radius: 50px;
    padding: 0.75rem 2rem;
    font-weight: 700;
    font-family: "Poppins", sans-serif;
    transition: all 0.3s ease;
    width: 100%;
  }

  .btn-secondary:hover {
    background: #667eea;
    color: white;
    transform: translateY(-3px);
  }
</style>

<div class="password-reset-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="password-reset-card">
          <div class="password-reset-header">
            <h3><i class="bi bi-shield-lock"></i> Reset Password</h3>
          </div>
          <div class="password-reset-body">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label
                  for="{{ form.username.id_for_label }}"
                  class="form-label"
                >
                  <i class="bi bi-person"></i> Username
                </label>
                {{ form.username }}
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-arrow-right-circle"></i> Continue
              </button>
              <a href="{% url 'login' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Login
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %} {% load static %} {% block title %}Set New Password -
Helping Hands{% endblock %} {% block content %}

<style>
  .new-password-container {
    min-height: calc(100vh - 150px);
    padding: 3rem 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  }

  .new-password-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(102, 126, 234, 0.15);
    border: none;
    overflow: hidden;
  }

  .new-password-header {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    padding: 2rem;
    color: white;
  }

  .new-password-header h3 {
    font-family: "Poppins", sans-serif;
    font-weight: 800;
    margin: 0;
    font-size: 1.8rem;
  }

  .new-password-body {
    padding: 2.5rem;
  }

  .form-label {
    font-family: "Poppins", sans-serif;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .form-label i {
    color: #667eea;
  }

  .form-control {
    border: 2px solid #e0e7ff;
    border-radius: 12px;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
    background: #f9fafb;
  }

  .form-control:focus {
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  }

  .btn-primary {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border: none;
    border-radius: 50px;
    padding: 0.75rem 2rem;
    font-weight: 700;
    font-family: "Poppins", sans-serif;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    width: 100%;
  }

  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
    background: linear-gradient(135deg, #059669 0%, #10b981 100%);
  }

  .alert-info {
    background: linear-gradient(
      135deg,
      rgba(6, 182, 212, 0.1) 0%,
      rgba(8, 145, 178, 0.1) 100%
    );
    border: none;
    border-left: 4px solid #06b6d4;
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1.5rem;
  }
</style>

<div class="new-password-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="new-password-card">
          <div class="new-password-header">
            <h3><i class="bi bi-key"></i> Set New Password</h3>
          </div>
          <div class="new-password-body">
            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i> Choose a strong password with at
              least 8 characters.
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label
                  for="{{ form.new_password.id_for_label }}"
                  class="form-label"
                >
                  <i class="bi bi-lock"></i> New Password
                </label>
                {{ form.new_password }}
              </div>
              <div class="mb-3">
                <label
                  for="{{ form.confirm_password.id_for_label }}"
                  class="form-label"
                >
                  <i class="bi bi-lock-fill"></i> Confirm Password
                </label>
                {{ form.confirm_password }}
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Reset Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

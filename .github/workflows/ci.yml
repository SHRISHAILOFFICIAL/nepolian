name: Helping Hands Django CI/CD Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint bandit pytest pytest-cov

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django checks and tests
        run: |
          python manage.py check
          python manage.py test

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov coverage

      - name: Run coverage tests
        env:
          DJANGO_SETTINGS_MODULE: helping_hand_core.settings
        run: |
          echo "ğŸ” Running Django tests with coverage..."
          pytest --ds=helping_hand_core.settings --cov=apps --cov=helping_hand_core --cov-report=term-missing --cov-report=html --ds=helping_hand_core.settings
      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8
      - name: Lint code
        run: |
          flake8 apps/ helping_hand_core/ > flake8-report.txt || true
          pylint apps helping_hand_core > pylint-report.txt || true
      - uses: actions/upload-artifact@v4
        with:
          name: lint-report-flake8
          path: flake8-report.txt
      - uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: pylint-report.txt

  security:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Bandit security scan
        run: |
          bandit -r apps helping_hand_core -f json -o bandit-report.json || echo "{}" > bandit-report.json
      - uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json

  deploy:
    needs: [coverage, lint, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Package deployment artifact
        run: |
          mkdir -p deployment
          # Copy only if folder exists
          if [ -d "helping_hand_core" ]; then
            echo " Found helping_hand_core folder, copying files..."
            cp -r helping_hand_core deployment/
          else
            echo " No Django project folder found, skipping copy."
            mkdir -p deployment/helping_hand_core
            echo "# Placeholder for future Django project" > deployment/helping_hand_core/README.md
          fi
          if [ -d "apps" ]; then
            cp -r apps deployment/
          fi
          cp README.md requirements.txt manage.py deployment/ 2>/dev/null || true
          cp -r htmlcov deployment/ 2>/dev/null || true
          zip -r deployment-package-${{ github.run_number }}.zip deployment/
      - uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deployment-package-*.zip
